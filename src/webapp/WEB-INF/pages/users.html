<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body>

<table>
    <caption>List Users</caption>
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>E-mail</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody th:each="user : ${users}">
    <td th:utext="${user.getId()}"></td>
    <td><a th:href="@{user_{name}(name=${user.getName()})}" th:utext="${user.getName()}">user</a></td>
    <td th:utext="${user.getLastName()}"></td>
    <td th:utext="${user.getEmail()}"></td>
    <td th:utext="${user.getRolesToString()}"></td>
    <td><a th:href="@{users/{id}/edit(id=${user.getId()})}">Edit</a></td>
    <td>
        <form th:method="DELETE" th:action="@{admin/users/{id}(id=${user.getId()})}">
            <input type="submit" value="Delete">
        </form>
    </td>
    </tbody>
</table>

<br/>
<hr/>

<a th:href="@{/admin/users/new}">new User</a>

<br/>
<hr/>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
